- name: configuring cart component
  become: yes
  hosts: cart
  tasks:
  - name: disable default redis module
    ansible.builtin.command: dnf module disable nodejs -y

  - name: disable default redis:7
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: Install nodejs 
    ansible.builtin.dnf:
      name: nodejs 
      state: present

  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: download catalogue code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
      dest: /tmp/cart.zip

  - name:  extract cart code
    ansible.builtin.unarchive:
      src:  /tmp/cart.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    community.general.npm:
      path: /app

  - name: copy cart service to system directory
    ansible.builtin.copy:
      src: cart.service
      dest: /etc/systemd/system/cart.service

  - name: systemctl deamon reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: start and enable cart
    ansible.builtin.service:
      name: cart
      state: started
      enabled: yes